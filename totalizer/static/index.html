<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Тег FORM, атрибут method</title>
 </head>
 <body>
<div>
    1.
    <form action="/wall">
        <label for="login_id">Login</label>
        <input id="login_id" name="login" type="email"><br>

        <label for="password_id">Password</label>
        <input id="password_id" name="password" type="text"><br>

        <label for="wall_id">Owner id (for group type "-" before id)</label>
        <input id="wall_id" name="wall_id" type="number" value=-205427305><br>

        <label for="date_time_id">date_time of beginning, format "%d-%m-%Y"</label>
        <input id="date_time_id" name="date_time"><br>
        <br>
        Export options:
        <div>
            <label for="post_id"> post id </label>
            <input id="post_id" name="post_id" type="checkbox" checked><br>

            <label for="text"> text </label>
            <input id="text" name="text" type="checkbox" checked><br>

            <label for="num_reposts"> number of reposts </label>
            <input id="num_reposts" name="num_reposts" type="checkbox" checked><br>

            <label for="num_likes"> number of likes </label>
            <input id="num_likes" name="num_likes" type="checkbox" checked><br>

            <label for="num_comments"> number of comments </label>
            <input id="num_comments" name="num_comments" type="checkbox" checked><br>

            <label for="attach"> attachments </label>
            <input id="attach" name="attach" type="checkbox" checked><br>

            <label for="num_attachs"> number of attachments </label>
            <input id="num_attachs" name="num_attachs" type="checkbox" checked><br>
        </div>
        <label for="get_csv"> get dataframe (add extension .csv)</label>
        <input id="get_csv" type="submit" value="Get">
    </form>

</div>
<div>
    2.
    <form action="/analysis">
        You can get jupyter script (add extension .ipynb) and run it on Jupyter notebook.
        Script contains analytical methods for analysing VK dataframes.
        <label for="get_jupyter"> get a jupyter script as a csv file</label>
        <input id="get_jupyter" type="submit" value="Get">
    </form>
</div>
</body>
</html>
