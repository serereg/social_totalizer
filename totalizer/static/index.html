<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Тег FORM, атрибут method</title>
 </head>
 <body>
 <form action="/wall">
    <label for="GET-wall_id">Name:</label>
    <input id="GET-wall_id" type="number" name="wall_id"><br>

    <label for="post_id"> post id </label>
    <input id="post_id" type="checkbox" name="post_id"><br>

    <label for="text"> text </label>
    <input id="text" type="checkbox" name="text"><br>

    <label for="reposts"> reposts </label>
    <input id="reposts" type="checkbox" name="reposts"><br>

    <label for="likes"> like </label>
    <input id="likes" type="checkbox" name="likes"><br>

    <label for="comments"> comments </label>
    <input id="comments" type="checkbox" name="comments"><br>

    <input type="submit" value="Get">
  </form>

 <form action="/average">
     <label for="GET-wall_id_average">Name:</label>
     <input id="GET-wall_id_average" type="number" name="wall_id"><br>

     <label for="years"> years </label>
     <input id="years" type="radio" name="years"><br>

     <label for="months"> post id </label>
     <input id="months" type="radio" name="months"><br>

     <label for=""> post id </label>
     <input id="" type="radio" name=""><br>

     <label for="text"> text </label>
     <input id="text" type="radio" name="text"><br>

     <input type="submit" value="Get">
 </form>
</body>
</html>
